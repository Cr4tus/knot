project:
  logging:
    level: "INFO"
    format: "%(asctime)s | %(levelname)s | %(module)s:%(lineno)d | %(message)s"
  
  dates_format: "%Y-%m-%d"

portfolio:
  stocks:
    - "AAPL"
    - "MSFT"
    - "TSLA"
    - "NVDA"
  weights:
    - 0.3
    - 0.3
    - 0.2
    - 0.2
  benchmarks:
    - "^GSPC"  # S&P 500 
    - "^IXIC"  # Nasdaq

simulation:
  n_simulations: 1000
  days_ahead: 252
  jump:
    lambda: 0.1
    sigma: 0.1
    mu: -0.05
  calibration_window:
    start: "2025-01-01"
    end: "2026-01-01"
  active_engines:
    - "monte_carlo"
    - "geometric_brownian"
    - "jump_diffusion"

stress_tests:
  scenarios:
    - name: "2020 COVID Crisis"
      start: "2020-02-19"
      end: "2020-03-23"

output:
  workspace:
    root_directory: "output"
    clear_on_start: true  # true or false
    timestamp_subdirs: false  # true or false (not implemented yet :D)

  assets:
    format: "png"
    dpi: 300
    registry:
      correlation: "correlation_matrix"
      benchmarking: "performance_vs_benchmarks"
      distribution: "return_probability_density"
      paths: "stochastic_trajectories"
      stress: "historical_stress_scenarios"

  report:
    enabled: true  # true or false
    filename: "portfolio_risk_report.pdf"