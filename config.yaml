portfolio:
  stocks: ["AAPL", "MSFT", "TSLA", "NVDA"]
  weights: [0.3, 0.3, 0.2, 0.1]
  benchmarks: ["^GSPC", "^IXIC"]  # S&P 500 & Nasdaq

dates:
  format: "%Y-%m-%d"
  extended: "2019-01-01"  # For stress testing along COVID crisis
  start: "2025-01-01"
  end: "2026-01-01"

simulation:
  active:  # We can run multiple simulations
    - "monte_carlo"
    - "geometric_brownian"
    # - "jump_diffusion"
  n_simulations: 1000
  days_ahead: 252
  jump_lambda: 0.1
  jump_mu: -0.05
  jump_sigma: 0.1

logging:
  level: "INFO"
  format: "%(asctime)s | %(levelname)s | %(module)s:%(lineno)d | %(message)s"

output:
  directory: "exports"
  visualizer:
    filenames:
      correlation_heatmap: "correlation_heatmap.png"
      portfolio_vs_benchmark: "portfolio_vs_benchmark.png"
      return_distribution: "return_distribution.png"
      simulation_paths: "simulation_paths.png"
      stress_test: "stress_test.png"
  report:
    generate: true  # or false
    filename: "portfolio_risk_report.pdf"