project:
  logging:
    level: "INFO"
    format: "%(asctime)s | %(levelname)s | %(module)s:%(lineno)d | %(message)s"
  
  dates_format: "%Y-%m-%d"

portfolio:
  stocks:
    - "AAPL"
    - "MSFT"
    - "TSLA"
    - "NVDA"
  weights:
    - 0.3
    - 0.3
    - 0.2
    - 0.2
  benchmarks:
    - "^GSPC"  # S&P 500 
    - "^IXIC"  # Nasdaq

simulation:
  n_simulations: 1000
  days_ahead: 252
  jump:
    lambda: 0.1
    sigma: 0.1
    mu: -0.05
  calibration_window:
    start: "2025-01-01"
    end: "2026-01-01"
  active_engines:
    - "monte_carlo"
    - "geometric_brownian"
    - "jump_diffusion"

stress_tests:
  scenarios:
    - name: "2020 COVID Crisis"
      start: "2020-02-19"
      end: "2020-03-23"
    - name: "2020 COVID Crisis 2"
      start: "2021-02-19"
      end: "2022-03-23"

output:
  directory: "exports"
  visualizer:
    filenames:
      correlation_heatmap: "correlation_heatmap.png"
      portfolio_vs_benchmark: "portfolio_vs_benchmark.png"
      return_distribution: "return_distribution.png"
      simulation_paths: "simulation_paths.png"
      stress_test: "stress_tests.png"
  report:
    generate: true  # true or false
    filename: "portfolio_risk_report.pdf"